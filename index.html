<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Percentage Calculator</title>

		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client: "ca-pub-2162788322307314",
				enable_page_level_ads: true
			});
		</script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Percentage Calculator</h1>
			</header>

			<main>
				<div class="calc-section" id="calc-1">
					<form>
						<span>What is</span>
						<div class="input-container">
							<input type="text">
						</div>
						<span>% of </span>
						<div class="input-container">
							<input type="text">
						</div>
						<span>?</span>
					</form>

					<div class="answer-container">
						<div class="answer">
							<input type="text" disabled>
							<span class="hidden">%</span>
						</div>
					</div>
				</div>

				<div class="calc-section" id="calc-2">
					<form>
						<div class="input-container">
							<input type="text">
						</div>
						<span>is what percent of </span>
						<div class="input-container">
							<input type="text">
						</div>
						<span>?</span>
					</form>

					<div class="answer-container">
						<div class="answer">
							<input type="text" disabled>
							<span>%</span>
						</div>
					</div>
				</div>

				<div class="calc-section" id="calc-3">
					<form>
						<div class="span-title">
							<span>What is the percentage increase/decrease</span>
						</div>
						<span>from </span>
						<div class="input-container">
							<input type="text">
						</div>
						<span>to </span>
						<div class="input-container">
							<input type="text">
						</div>
						<span>?</span>
					</form>

					<div class="answer-container">
						<div class="answer">
							<input type="text" disabled>
							<span>%</span>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/calculator.js"></script>
	</body>
</html>
